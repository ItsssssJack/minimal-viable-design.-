
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alcove - A peaceful RSS Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #f0f0f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif-italic {
        font-family: 'Instrument Serif', serif;
        font-style: italic;
      }
      ::selection {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      
      /* ClickPilot Specific Utilities */
      .border-gradient-shadow {
        box-shadow: 0 0 0 1px #111, 0 2px 3px rgba(0,0,0,0.5);
      }
      .border-gradient-shadow::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(180deg, var(--gradient-top, #333), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      
      @keyframes moveLine {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animated-line-segment {
        animation: moveLine 3s linear infinite;
        background: linear-gradient(180deg, transparent, var(--line-color, #6640ff), transparent);
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
